<mat-card>
    <p>Click on a Primary Act to see Statutory Instruments that are enabled by it.</p>
    <p>For this demo all data is loaded from a static file on GitHub Pages, this may take a minute.</p>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Primary Acts" matSortActive="count" matSortDirection="desc">    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row" routerLink="/ukpga/{{row.year}}/{{row.number}}">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row" routerLink="/ukpga/{{row.year}}/{{row.number}}">{{row.year}}</td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
      <td mat-cell *matCellDef="let row" routerLink="/ukpga/{{row.year}}/{{row.number}}">{{row.number}}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Count of SIs</th>
      <td mat-cell *matCellDef="let row" routerLink="/ukpga/{{row.year}}/{{row.number}}">{{row.count}}</td>
    </ng-container>

    <ng-container matColumnDef="uri">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
      <td mat-cell *matCellDef="let row"><a href="{{row.uri}}" target="_blank" >Open on legislation.gov.uk</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
